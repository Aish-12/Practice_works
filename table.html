<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
</head>
<body>
    
    <table border="1"  height="200" width ="300" cellpadding = "10" cellspacing="7">
        <!--In table <tr> represents rows , <td> reprents no of columns  -->
        
            <tfoot>
                <tr>
                    <td>4</td>
                    <td>Dinesh</td>
                    <td>Kumar</td>
                </tr>
            </tfoot>

            <!-- There are predefined sections <thead>,<tbody>,<tfoot> -->
    <thead>
            <tr>
             <th>ID</th>       <!--<th> represents table heading-->
            <th>First Name</th>
            <th>Last name</th>
        </tr>
    </thead>

     <tbody>
        <tr>
            <td>1</td>
            <td rowspan="2">Venu</td>
            <td>Gopal</td>
        </tr>
        <tr>
            <td>2</td>
            
            <td>kumar</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Paravathi </td>
            <td>Priya</td>
        </tr>
    </tbody>
        
    </table>
</body>
</html>
